<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能分析助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            position: relative;
        }
        /* 连续水印样式 */
        .watermark {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .watermark span {
            position: absolute;
            color: rgba(0, 0, 0, 0.08);
            font-size: 1.2rem;
            transform: rotate(-30deg);
            white-space: nowrap;
        }
        header {
            background-color: #0052D9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .search-box {
            margin: 50px auto;
            max-width: 600px;
        }
        .search-box input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: 2px solid #0052D9;
            border-radius: 10px;
        }
        .search-box button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #0052D9;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-box button:hover {
            background: #007BFF;
        }
        .search-box button:active {
            transform: translateY(2px);
        }
        .results {
            margin-top: 30px;
            display: none; /* 初始隐藏结果 */
        }
        .results img {
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="watermark">
        <!-- 多个水印，密集排列 -->
        <span style="top:5%;left:5%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:15%;left:15%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:25%;left:25%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:35%;left:35%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:45%;left:45%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:55%;left:55%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:65%;left:65%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:75%;left:75%;">工业智能与系统优化国家级前沿科学中心</span>
    </div>
    <!-- 顶部居中 DAO logo -->
    <div style="width:100%;text-align:center;margin-top:30px;margin-bottom:10px;">
        <img src="static/DAO.png" alt="DAO Logo" style="height:110px;max-width:320px;">
    </div>
    <header>
        <h1>智能分析助手</h1>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="question" placeholder="请输入：不满、问题类别、评价等关键词" style="color:#888;">
            <button onclick="fetchResults()">提交</button>
        </div>
        <div id="results" class="results">
            <div id="resultContent"></div>
        </div>
    </main>
    <script>
        // 图表样式调整
        const chartStyle = 'style="width:45%;max-width:260px;display:inline-block;vertical-align:top;margin:10px;"';
        // 关键词与图片映射
        const chartMap = {
            '不满': [
                {title:'不满饼状图', img:'static/img_v3_02o1_d70c88de-cab4-4d4b-813f-6fbae5a0ffcm.png', alt:'不满饼状图'},
                {title:'不满柱状图', img:'static/img_v3_02o1_fac434d0-980f-47bb-ab7a-161e46fafc4m.png', alt:'不满柱状图'}
            ],
            '问题类别': [
                {title:'问题类别饼状图', img:'static/img_v3_02o1_4373f486-83ef-4cd8-955f-90aec111a56m.png', alt:'问题类别饼状图'},
                {title:'问题类别柱状图', img:'static/img_v3_02o1_2a7e7ee4-ecc0-428a-90c4-c0c4940fab9m.png', alt:'问题类别柱状图'},
                {title:'问题类别折线图', img:'static/img_v3_02o1_3e0693f5-2be6-45eb-b6e1-1bb615269e9m.png', alt:'问题类别折线图'}
            ],
            '评价': [
                {title:'评价变化图', img:'static/img_v3_02o2_2e8c2fb6-2780-4bb5-8c98-ffa4763bb0am.png', alt:'评价变化图'}
            ]
        };
        // 关键词近似匹配
        function getMatchedKeys(val) {
            const keys = Object.keys(chartMap);
            let matched = [];
            keys.forEach(k => {
                if (val.includes(k) || (k==='不满' && /不满|投诉|抱怨/.test(val)) || (k==='问题类别' && /类别|类型|问题|种类/.test(val)) || (k==='评价' && /评价|分数|满意|打分/.test(val))) {
                    matched.push(k);
                }
            });
            return matched;
        }
        function fetchResults() {
            const val = document.getElementById('question').value.trim();
            const resultDiv = document.getElementById('resultContent');
            // 检索动画
            resultDiv.innerHTML = '<div style="margin:40px 0; font-size:1.8rem; color:#007BFF; font-weight:bold;">正在检索<span id="dots">...</span></div>';
            document.getElementById('results').style.display = 'block';
            let dotCount = 0;
            const dotInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                document.getElementById('dots').innerText = '.'.repeat(dotCount + 1);
            }, 400);
            setTimeout(() => {
                clearInterval(dotInterval);
                let html = '';
                const matched = getMatchedKeys(val);
                if (matched.length > 0) {
                    html += '<h3>分析结果</h3>';
                    matched.forEach(key => {
                        html += `<p><b>${key}相关分析：</b></p>`;
                        // 两张图并列展示
                        if (chartMap[key].length >= 2) {
                            html += '<div style="display:flex;justify-content:center;align-items:flex-start;flex-wrap:wrap;">';
                            chartMap[key].slice(0,2).forEach(c => {
                                html += `<div style='width:45%;max-width:260px;margin:10px;'><div style='font-size:1rem;margin-bottom:6px;'>${c.title}</div><img src='${c.img}' alt='${c.alt}' style='width:100%;'></div>`;
                            });
                            html += '</div>';
                        }
                        // 其余图单独展示
                        if (chartMap[key].length > 2) {
                            chartMap[key].slice(2).forEach(c => {
                                html += `<div style='width:45%;max-width:260px;margin:10px;display:inline-block;'><div style='font-size:1rem;margin-bottom:6px;'>${c.title}</div><img src='${c.img}' alt='${c.alt}' style='width:100%;'></div>`;
                            });
                        }
                    });
                    // 文字解释部分
                    html += `<div style='margin-top:30px;font-size:1.1rem;color:#333;text-align:left;max-width:600px;margin-left:auto;margin-right:auto;'>`
                        +`<b>检索说明：</b>本次检索根据您的输入内容，智能识别并展示相关分析图表。`
                        +`<br>检索内容涵盖：不满、问题类别、评价等维度，帮助您快速了解客户反馈与趋势。`
                        +`<br><b>未来展望：</b>我们将持续优化分析模型，提升识别准确率，助力企业智能决策与服务升级。`
                        +`</div>`;
                } else {
                    html += '<div style="margin:40px 0; font-size:2.2rem; font-weight:bold; color:#0052D9; animation: shake 0.7s infinite alternate;">未识别关键字</div>';
                    html += '<style>@keyframes shake { 0%{letter-spacing:2px;} 100%{letter-spacing:12px;} }</style>';
                }
                resultDiv.innerHTML = html;
            }, 2000);
        }
    </script>
</body>
</html>
