<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能分析助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            position: relative;
        }
        /* 连续水印样式 */
        .watermark {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .watermark span {
            position: absolute;
            color: rgba(0, 0, 0, 0.08);
            font-size: 1.2rem;
            transform: rotate(-30deg);
            white-space: nowrap;
        }
        header {
            background-color: #0052D9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .search-box {
            margin: 50px auto;
            max-width: 600px;
        }
        .search-box input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: 2px solid #0052D9;
            border-radius: 10px;
        }
        .search-box button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #0052D9;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-box button:hover {
            background: #007BFF;
        }
        .search-box button:active {
            transform: translateY(2px);
        }
        .results {
            margin-top: 30px;
            display: none; /* 初始隐藏结果 */
        }
        .results img {
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="watermark">
        <!-- 多个水印，密集排列 -->
        <span style="top:5%;left:5%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:15%;left:15%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:25%;left:25%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:35%;left:35%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:45%;left:45%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:55%;left:55%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:65%;left:65%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:75%;left:75%;">工业智能与系统优化国家级前沿科学中心</span>
    </div>
    <header style="display:flex;align-items:center;justify-content:flex-start;background-color:#0052D9;color:white;padding:20px;">
        <img src="static/DAO.png" alt="DAO Logo" style="height:60px;max-width:120px;margin-right:18px;vertical-align:middle;">
        <h1 style="margin:0;font-size:2.2rem;">智能分析助手</h1>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="question" placeholder="请输入：不满、问题类别、评价等关键词" style="color:#888;">
            <button onclick="fetchResults()">提交</button>
        </div>
        <div id="results" class="results">
            <div id="resultContent"></div>
        </div>
    </main>
    <script>
    // 图表样式调整（加大一倍，两张图每张宽度96%，最大700px）
    const chartStyle = 'style="width:96%;max-width:700px;display:block;vertical-align:top;margin:18px auto;"';
        // 关键词与图片映射
        // 图表内容和解释
        const chartMap = {
            '不满': [
                {title:'不满饼状图', img:'static/img_v3_02o1_d70c88de-cab4-4d4b-813f-6fbae5a0ffcm.png', alt:'不满饼状图', explain:'该饼状图展示了前十名客户的不满系数占比，帮助企业识别主要不满来源。'},
                {title:'不满柱状图', img:'static/img_v3_02o1_fac434d0-980f-47bb-ab7a-161e46fafc4m.png', alt:'不满柱状图', explain:'该柱状图对比了各客户的不满系数，便于发现重点改进对象。'}
            ],
            '问题类别': [
                {title:'问题类别饼状图', img:'static/img_v3_02o1_4373f486-83ef-4cd8-955f-90aec111a56m.png', alt:'问题类别饼状图', explain:'饼状图反映了各类问题在客户反馈中的占比，突出主要问题类型。'},
                {title:'问题类别柱状图', img:'static/img_v3_02o1_2a7e7ee4-ecc0-428a-90c4-c0c4940fab9m.png', alt:'问题类别柱状图', explain:'柱状图展示了不同问题类别的反馈数量，便于分析高发问题。'},
                {title:'问题类别折线图', img:'static/img_v3_02o1_3e0693f5-2be6-45eb-b6e1-1bb615269e9m.png', alt:'问题类别折线图', explain:'折线图显示了各类别问题随时间的变化趋势，帮助预测未来问题分布。'}
            ],
            '评价': [
                {title:'评价变化图', img:'static/img_v3_02o2_2e8c2fb6-2780-4bb5-8c98-ffa4763bb0am.png', alt:'评价变化图', explain:'该图展示了4-6月客户评价的变化趋势，反映服务改进效果。'}
            ]
        };
        // 关键词近似匹配
        function getMatchedKeys(val) {
            const keys = Object.keys(chartMap);
            let matched = [];
            keys.forEach(k => {
                if (val.includes(k) || (k==='不满' && /不满|投诉|抱怨/.test(val)) || (k==='问题类别' && /类别|类型|问题|种类/.test(val)) || (k==='评价' && /评价|分数|满意|打分/.test(val))) {
                    matched.push(k);
                }
            });
            return matched;
        }
        function fetchResults() {
            const val = document.getElementById('question').value.trim();
            const resultDiv = document.getElementById('resultContent');
            // 检索动画
            resultDiv.innerHTML = '<div style="margin:40px 0; font-size:1.8rem; color:#007BFF; font-weight:bold;">正在检索<span id="dots">...</span></div>';
            document.getElementById('results').style.display = 'block';
            let dotCount = 0;
            const dotInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                document.getElementById('dots').innerText = '.'.repeat(dotCount + 1);
            }, 400);
            setTimeout(() => {
                clearInterval(dotInterval);
                let html = '';
                const matched = getMatchedKeys(val);
                if (matched.length > 0) {
                    html += '<h3>分析结果</h3>';
                    matched.forEach(key => {
                        html += `<p><b>${key}相关分析：</b></p>`;
                        // 两张图并列展示
                        if (chartMap[key].length >= 2) {
                            html += '<div style="display:flex;justify-content:center;align-items:flex-start;flex-wrap:wrap;">';
                            chartMap[key].slice(0,2).forEach(c => {
                                html += `<div style='width:96%;max-width:700px;margin:18px auto;'><div style='font-size:1rem;margin-bottom:6px;'>${c.title}</div><img src='${c.img}' alt='${c.alt}' style='width:100%;'><div style='font-size:0.95rem;color:#555;margin-top:6px;'>${c.explain}</div></div>`;
                            });
                            html += '</div>';
                        }
                        // 其余图单独展示
                        if (chartMap[key].length > 2) {
                            chartMap[key].slice(2).forEach(c => {
                                html += `<div style='width:96%;max-width:700px;margin:18px auto;display:block;'><div style='font-size:1rem;margin-bottom:6px;'>${c.title}</div><img src='${c.img}' alt='${c.alt}' style='width:100%;'><div style='font-size:0.95rem;color:#555;margin-top:6px;'>${c.explain}</div></div>`;
                            });
                        }
                    });
                } else {
                    html += '<div style="margin:40px 0; font-size:2.2rem; font-weight:bold; color:#0052D9; animation: shake 0.7s infinite alternate;">未识别关键字</div>';
                    html += '<style>@keyframes shake { 0%{letter-spacing:2px;} 100%{letter-spacing:12px;} }</style>';
                }
                resultDiv.innerHTML = html;
            }, 2000);
        }
    </script>
</body>
</html>
