<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能分析助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            position: relative;
        }
        /* 连续水印样式 */
        .watermark {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .watermark span {
            position: absolute;
            color: rgba(0, 0, 0, 0.08);
            font-size: 1.2rem;
            transform: rotate(-30deg);
            white-space: nowrap;
        }
        header {
            background-color: #0052D9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .search-box {
            margin: 50px auto;
            max-width: 600px;
        }
        .search-box input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: 2px solid #0052D9;
            border-radius: 10px;
        }
        .search-box button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #0052D9;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-box button:hover {
            background: #007BFF;
        }
        .search-box button:active {
            transform: translateY(2px);
        }
        .results {
            margin-top: 30px;
            display: none; /* 初始隐藏结果 */
        }
        .results img {
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="watermark">
        <!-- 多个水印，密集排列 -->
        <span style="top:5%;left:5%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:15%;left:15%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:25%;left:25%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:35%;left:35%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:45%;left:45%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:55%;left:55%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:65%;left:65%;">工业智能与系统优化国家级前沿科学中心</span>
        <span style="top:75%;left:75%;">工业智能与系统优化国家级前沿科学中心</span>
    </div>
    <header>
        <h1>智能分析助手</h1>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="question" placeholder="请输入关键词以开始分析">
            <button onclick="fetchResults()">提交</button>
        </div>
        <div id="results" class="results">
            <div id="resultContent"></div>
        </div>
        <!-- 出品商logo -->
        <div style="margin-top:60px; text-align:center;">
            <img src="static/DAO.png" alt="DAO Logo" style="height:80px; margin:0 20px;">
            <img src="static/sany.png" alt="SANY Logo" style="height:80px; margin:0 20px;">
        </div>
    </main>
    <script>
        function fetchResults() {
            const val = document.getElementById('question').value.trim();
            const resultDiv = document.getElementById('resultContent');
            let html = '';
            if (val === '问题类别') {
                html += '<h3>分析结果</h3>';
                html += '<p>问题类别比例分析如下，包含饼状图、柱状图和月度分布图。</p>';
                html += '<h3>饼状图</h3>';
                html += '<img src="static/pie.png" alt="问题类别饼状图">';
                html += '<h3>柱状图</h3>';
                html += '<img src="static/bar.png" alt="问题类别柱状图">';
                html += '<h3>月度分布图</h3>';
                html += '<img src="static/month.png" alt="问题类别月度分布图">';
            } else if (val === '评价') {
                html += '<h3>分析结果</h3>';
                html += '<p>4-6月评价维度变化分析如下。</p>';
                html += '<h3>评价折线图</h3>';
                html += '<img src="static/score.png" alt="评价折线图">';
            } else if (val.includes('不满')) {
                html += '<h3>分析结果</h3>';
                html += '<p>前十名客户的不满系数分析如下，左侧为饼状图，右侧为柱状图。</p>';
                html += '<h3>饼状图</h3>';
                html += '<img src="static/pie.png" alt="不满系数饼状图">';
                html += '<h3>柱状图</h3>';
                html += '<img src="static/bar.png" alt="不满系数柱状图">';
            } else {
                html += '<div style="margin:40px 0; font-size:2.2rem; font-weight:bold; color:#0052D9; animation: shake 0.7s infinite alternate;">未识别关键字</div>';
                html += '<style>@keyframes shake { 0%{letter-spacing:2px;} 100%{letter-spacing:12px;} }</style>';
            }
            resultDiv.innerHTML = html;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
